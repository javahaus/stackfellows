<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f53d2a1d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="/styleLogin.css" rel="stylesheet" type="text/css" />
    <title>Log In</title>
</head>
<body>

<div class="container" id="fullwidth">
    <div class="row" id="header">
        <div class="col"><div th:replace="frags/logo :: div.logo"></div></div>


    </div>

    <div class="row" id="navbar">
        <div class="col extaligncenter">Home</div>
        <div class="col textaligncenter">Username Profile</div>
        <div class="col textaligncenter">About Us</div>
    </div>

    <div class="row tempverytall">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" id="login">
            <h1>Login</h1> <h2>(or sign up <a href="/signup">here</a>)</h2>
            <form action="/login"  method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <!--    <input type="submit" value="login">-->
                <input class="btn btn-primary" type="submit" value="Log In">
            </form>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row fullwidth">
        <div class="row footer">
            <div th:replace="/frags/logo :: div.haus"></div>
            <div class="col icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>

            </div>
        </div>
    </div>
</div>
</body>
</html>
