<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f53d2a1d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="/styleLogin.css" rel="stylesheet" type="text/css" />
    <title>Log In</title>
</head>
<body>

<div class="container fullwidth">
    <div>
        <div class="row" id="header">
            <div class="col">
                <div th:replace="frags/logo :: div.logo"></div>
            </div>
        </div>

        <div class="row" id="navbar">
            <div class="col"><a href="/index">Home</a></div>
            <div class="col"><a href="/myProfile">Profile</a></div>
            <div class="col"><a href="/aboutus.html">About Us</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col imgCol"><img class="mainIMG" src="/images/loginPic.jpg"></div>
        <div class="col" id="login">
            <h1>Login</h1>
            <h5><a href="/signup">Or Sign Up Here</a></h5>
            <form action="/login"  method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <!--    <input type="submit" value="login">-->
                <input class="btn" type="submit" value="Log In">
            </form>
        </div>
    </div>

    <div class="row footer">
        <div th:replace="/frags/logo :: div.haus"></div>
        <div class="icons">
            <a href="https://github.com/javahaus"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</div>
</body>
</html>
