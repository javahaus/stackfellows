<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/profile.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>My Profile</title>
</head>
<body>

<div class="container fullwidth">
    <div class="row" id="header">
        <div class="col">Logo/Icon</div>
        <div class="col textaligncenter">Future: Search Tool?</div>
    </div>

    <div class="row" id="navbar">
        <div class="col textaligncenter"><a href="/index">Home</a></div>
        <div class="col textaligncenter"><a href="/index">Profile</a></div>
        <div class="col textaligncenter"><a href="/index">About Us</a></div>
    </div>

    <div class="row tempverytall">
        <div class="col">
            <div class="userInfo">
                <h2>Account Information</h2>
                <p th:text="${user.firstName}"></p>
                <p th:text="${user.lastName}"></p>
                <p th:text="${user.isAlum}"></p>
                <p th:text="${user.email}"></p>
                <p th:text="${user.bio}"></p>
            </div>
        </div>
        <div class="col">
            <h2>My Posts</h2>
            <ul th:each="post : ${postList}">
                <a th:href="'/blogpost/' + ${post.id}" th:text="${post.title}"></a>
                <!--    <li th:text="${post.body }"></li>-->
                <form action="/deletePost" th:method="delete">
                    <input type="hidden" th:value="${post.id}" name="id" id="postid">
                    <input type="submit" value="Delete">
                </form>
            </ul>
        </div>
    </div>
<!--List of Comments-->
    <div>
        <h2>My Comments</h2>
        <ul th:each="comment : ${commentList}">
            <div>
                <a th:href="'/blogpost/' + ${comment.post.id}" th:text="${comment.body}"></a>
                <p th:text="'- ' + ${comment.post.appUser.username}"></p>
            </div>
            <form action="/deleteComment" th:method="delete">
                <input type="hidden" th:value="${comment.id}" name="id" id="commentid">
                <input type="submit" value="Delete">
            </form>
        </ul>
    </div>


<!--Form to Update User Info-->
<form action="/updateAccount" th:method="put">
    <fieldset>
        <label for="firstName">First Name</label>
        <br>
        <input type="text" name="firstName" id="firstName" required>
        <br>
        <label for="lastName">Last Name</label>
        <br>
        <input type="text" name="lastName" id="lastName" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" required>
        <br>
        <label for="isAlum">Code Fellows Alum?</label>
        <input type="checkbox" name="isAlum" id="isAlum">
        <br>
        <label for="bio">Bio</label>
        <br>
        <input type="text" name="bio" id="bio" required>
        <br>
        <input type="submit" value="Update">
    </fieldset>
</form>

    <div class="row fullwidth">
        <div class="col-1">LogoLeft?</div>
    </div>
    </div>

</body>
</html>
